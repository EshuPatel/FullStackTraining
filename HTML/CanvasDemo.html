<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border: 1 px solid #d3d3d3;">
        Your browser doesn't support the HTML5 canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2*Math.PI);
        ctx.fillStyle= "#0000FF";
        ctx.fill();
        ctx.stroke(); //to actually draw circle, use one of the "ink" mthds, like stroke()
        ctx.closePath();


        ctx.beginPath();
        ctx.arc(95, 75, 10, 0, 2*Math.PI);
        ctx.strokeStyle= "#FF0000"
        ctx.stroke(); //to actually draw circle, use one of the "ink" mthds, like stroke()
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.lineWidth=5;
        ctx.strokeStyle="crimson"
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.lineWidth=5;
        ctx.strokeStyle="crimson"
        ctx.stroke();
        ctx.closePath();



    </script>
</body>
</html>
